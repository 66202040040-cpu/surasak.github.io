<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>โครงงานรายวิชา โปรแกรมสร้างภาพเคลื่อนไหว</title>
    <link href="tooplate-inner-peace.css" rel="stylesheet" />

    <style>
        /* =======================
           Hero Section & Logo
        ======================= */
        .hero-content {
            text-align: center;
        }

        .hero-content .logo {
            display: block;
            margin: 0 auto 20px;
            width: 160px;
            height: auto;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.15));
            transition: 0.3s;
        }

        .hero-content .logo:hover {
            transform: scale(1.05);
        }

        /* =======================
           Floating Cards
        ======================= */
        .about-floating-cards .floating-card {
            transform: none !important;
            transition: all 0.4s ease;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            border-radius: 15px;
            padding: 40px;
            background: linear-gradient(135deg, #ececec, #ececec);
        }

        .about-floating-cards .floating-card:hover {
            transform: none !important;
        }

        /* =======================
           Feature List (บทเรียน)
        ======================= */
        .feature-list li {
            list-style: none;
            background: #ffffffa8;
            padding: 20px 18px;
            margin: 10px 0;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 3px 12px rgba(0,0,0,0.08);
            border-left: 5px solid #4facfe;
        }

        .feature-list li:hover {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: #fff;
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            border-left-color: #000000;
        }

        .feature-list li a {
            display: block;
            width: 100%;
            text-decoration: none !important;
            color: inherit;
            font-size: 18px;
            font-weight: bold;
        }

        /* =======================
           Score Section
        ======================= */
        .score-section {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }

        .score-box {
            padding: 30px;
            background: #fff;
            border-radius: 16px;
            width: 80%;
            max-width: 800px;
            margin: 0 auto 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            border-top: 5px solid #4facfe;
            transition: transform 0.3s ease;
        }

        .score-box:hover {
            transform: translateY(-3px);
        }

        .score-box input[type="number"] {
            padding: 12px;
            width: 250px;
            font-size: 18px;
            border-radius: 8px;
            border: 2px solid #4facfe;
            margin-bottom: 15px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .score-box input[type="number"]:focus {
            border-color: #ff6a00;
            outline: none;
        }

        .score-box button {
            padding: 12px 28px;
            font-size: 18px;
            border-radius: 8px;
            background: #ff6a00;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .score-box button:hover {
            background-color: #ff8500;
            transform: scale(1.05);
        }

        /* =======================
           Misc
        ======================= */
        footer {
            text-align: center;
            padding: 20px 0;
            background: #f4f4f4;
            font-size: 14px;
            color: #555;
        }

        /* =======================
           Background & Overlay Fix
        ======================= */
        .geometric-bg,
        .overlay,
        .floating-bg {
            pointer-events: none !important;
        }
    </style>
</head>

<body>
    <div class="geometric-bg"></div>

    <!-- =======================
         Header & Navigation
    ======================= -->
    <header>
        <nav>
            <a href="#hero" class="logo"></a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">กลับหน้าแรก</a></li>
            </ul>
        </nav>
    </header>

    <!-- =======================
         Hero Section
    ======================= -->
    <section id="hero">
        <div class="hero-content">
            <img src="images/SchoolLogo.png" class="logo" />
            <h1>โครงงานรายวิชา โปรแกรมสร้างภาพเคลื่อนไหว</h1>
            <p>รหัสวิชา 21910-2014</p>
        </div>
    </section>

    <!-- =======================
         About / Lessons
    ======================= -->
    <section id="about">
        <div class="about-floating-cards">
            <div class="floating-card">
                <h3>บทเรียนที่ 2</h3>
                <ul class="feature-list">
                    <li><a href="FB1.html" target="_blank">เนื้อหาบทเรียนที่ 2</a></li>
                    <li><a href="https://forms.gle/DLmXMkKdwApPZuXq6" target="_blank">แบบทดสอบก่อนเรียน</a></li>
                    <li><a href="https://forms.gle/DLmXMkKdwApPZuXq6" target="_blank">แบบทดสอบหลังเรียน</a></li>
                    <li><a href="#" id="showScoreInput">เรียนต่อบทเรียนที่ 3</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- =======================
         Score Input Section
    ======================= -->
    <section class="score-section">
        <div id="scoreAfterTest" class="score-box" style="display:none;">
            <h3>กรอกคะแนนหลังเรียนบท2ที่ได้</h3>
            <input type="number" id="scoreInputAfter" placeholder="กรอกคะแนน (0-10)" min="0" max="10">
            <br>
            <button onclick="checkScoreAfter()">ยืนยัน</button>
        </div>
    </section>

    <!-- =======================
         Footer
    ======================= -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Inner Peace.</p>
        </div>
    </footer>

    <!-- =======================
         Scripts
    ======================= -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // แสดงช่องกรอกคะแนนหลังเรียน
        document.getElementById("showScoreInput").addEventListener("click", function(e){
            e.preventDefault();
            document.getElementById("scoreAfterTest").style.display = "block";
        });

        // ตรวจสอบคะแนนและไปบทต่อไป
        function checkScoreAfter() {
            let score = document.getElementById("scoreInputAfter").value;

            if(score === ""){
                Swal.fire({
                    icon: "warning",
                    title: "กรุณากรอกคะแนน",
                    confirmButtonText: "ปิด"
                });
                return;
            }

            if(score > 5){
                Swal.fire({
                    icon: "success",
                    title: "สำเร็จ",
                    text: "คุณผ่านบทที่ 1 แล้ว!",
                    confirmButtonText: "ไปบทที่ 2",
                    confirmButtonColor: "#4CAF50"
                }).then(() => {
                    window.location.href = "CT2.html";
                });
            } else {
                Swal.fire({
                    icon: "error",
                    title: "ยังไม่ผ่าน",
                    text: "กรุณาทบทวนบทเรียนอีกครั้ง",
                    confirmButtonText: "ปิด"
                });
            }
        }
    </script>
</body>
</html>
