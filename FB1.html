<head>
    <meta charset="UTF-8" />

    <link href="tooplate-inner-peace.css" rel="stylesheet" />

    <style>
    /* =======================
       Page Enter Animation
    ======================= */
    body {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s ease forwards;
        font-family: 'Sarabun', sans-serif;
    }
    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* =======================
       Hero Section & Logo
    ======================= */
    .hero-content { text-align: center; }

    .hero-content .logo {
        display: block;
        margin: 0 auto 20px;
        width: 160px;
        height: auto;
        filter: drop-shadow(0 2px 8px rgba(0,0,0,0.15));
        transition: 0.3s;
    }
    .hero-content .logo:hover { transform: scale(1.05); }

    /* =======================
       Floating Cards (หยุดนิ่ง)
    ======================= */
    .about-floating-cards .floating-card {
        transform: translateY(0); /* ไม่ขยับ */
        opacity: 1; /* แสดงปกติ */
        transition: 0.8s ease;
        box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        border-radius: 15px;
        padding: 40px;
        background: linear-gradient(135deg, #2f68e262, #1e8ca759);
        /* animation: floatCard 4s ease-in-out infinite; */ /* ปิด animation */
    }

    .floating-card.show {
        opacity: 1;
        transform: translateY(0);
    }

    /* =======================
       Feature List (บทเรียน)
    ======================= */
    .feature-list li {
        list-style: none;
        background: #ffffffa8;
        padding: 20px 18px;
        margin: 10px 0;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s ease;
        box-shadow: 0 3px 12px rgba(0,0,0,0.08);
        border-left: 5px solid #4facfe;
    }

    .feature-list li:hover {
        background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        color: #fff;
        transform: scale(1.03);
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        border-left-color: #ffffff;
    }

    .feature-list li a {
        display: block;
        width: 100%;
        text-decoration: none !important;
        color: inherit;
        font-size: 18px;
        font-weight: bold;
    }

    /* =======================
       Score Section
    ======================= */
    .score-section { margin-top: 20px; text-align: center; width: 100%; }

    .score-box {
        padding: 30px;
        background: #fff;
        border-radius: 16px;
        width: 80%;
        max-width: 800px;
        margin: 0 auto 20px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        border-top: 5px solid #4facfe;
        transition: transform 0.3s ease;
    }
    .score-box:hover { transform: translateY(-3px); }

    .score-box input[type="number"] {
        padding: 12px;
        width: 250px;
        font-size: 18px;
        border-radius: 8px;
        border: 2px solid #4facfe;
        margin-bottom: 15px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }
    .score-box input[type="number"]:focus { border-color: #4facfe; outline: none; }

    .score-box button {
        padding: 12px 28px;
        font-size: 18px;
        border-radius: 8px;
        background: #4facfe;
        color: white;
        border: none;
        cursor: pointer;
        transition: 0.2s ease;
    }
    .score-box button:hover { background-color: #2d8bf0; transform: scale(1.05); }

    /* =======================
       Bot Image + Marquee
    ======================= */
    .bot-container {
        text-align: center;
        margin-bottom: 20px;
    }
    .bot-container img {
        width: 100%;     
        height: auto;    
        max-width: 1920px; 
        display: block;
        margin: 0 auto;
        filter: drop-shadow(0 3px 8px rgba(0,0,0,0.2));
        opacity: 1;           /* แสดงเต็มที่ทันที */
        transform: scale(1);  /* ขนาดปกติ */
        animation: none;      /* ปิด animation */
    }

    .bot-marquee {
        font-size: 16px;
        color: #fff;               /* สีตัวอักษร */
        background-color: #4facfe; /* สีพื้นหลัง */
        padding: 5px 10px;         /* เว้นระยะรอบตัวอักษร */     /* มุมโค้งนิดหน่อย */
        display: inline-block;     /* ให้ background ครอบข้อความพอดี */
    }

    @keyframes fadeZoom {
        to { opacity: 1; transform: scale(1); }
    }

    footer {
        text-align: center;
        padding: 20px 0;
        background: #f4f4f4;
        font-size: 14px;
        color: #555;
    }
    .geometric-bg, .overlay, .floating-bg { pointer-events: none !important; }
</style>

</head>
